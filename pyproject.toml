[build-system]
requires = [ "setuptools>=61.0", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "music-title-parser"
version = "1.0.0"
description = "Advanced music title parsing with version detection"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [ "Development Status :: 5-Production / Stable", "Intended Audience :: Developers", "License :: OSI Approved :: MIT License", "Operating System :: OS Independent", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.8", "Programming Language :: Python :: 3.9", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "Topic :: Software Development :: Libraries :: Python Modules",]
dependencies = [ "pandas>=1.5.0", "sqlalchemy>=2.0.0", "pydantic>=2.0.0",]
[[project.authors]]
name = "Perday CatalogLABâ„¢"
email = "contact@musicscope.dev"

[project.license]
text = "MIT"

[project.optional-dependencies]
dev = [ "pytest>=7.0.0", "pytest-cov>=4.0.0", "black>=23.0.0", "ruff>=0.1.0", "mypy>=1.0.0", "pre-commit>=3.0.0",]
benchmark = [ "pytest-benchmark>=4.0.0", "memory-profiler>=0.60.0",]

[project.urls]
Homepage = "https://github.com/wmoore012/music_title_parser"
Repository = "https://github.com/wmoore012/music_title_parser"
Documentation = "https://github.com/wmoore012/music_title_parser/blob/main/README.md"
"Bug Tracker" = "https://github.com/wmoore012/music_title_parser/issues"

[tool.black]
line-length = 100
target-version = [ "py38",]

[tool.ruff]
line-length = 100
target-version = "py38"
select = [ "E", "W", "F", "I", "N", "UP", "B", "C4", "SIM", "RUF",]
ignore = [ "E501", "B008", "B904",]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.setuptools.package-data]
"*" = [ "py.typed",]

[tool.ruff.per-file-ignores]
"tests/*" = [ "F401", "F811",]
"examples/*" = [ "F401",]
"__init__.py" = [ "F401",]

[tool.pytest.ini_options]
testpaths = [ "tests",]
python_files = [ "test_*.py",]
python_classes = [ "Test*",]
python_functions = [ "test_*",]
addopts = [ "--strict-markers", "--strict-config", "--cov=src", "--cov-report=term-missing", "--cov-report=html", "--cov-report=xml",]
markers = [ "slow: marks tests as slow (deselect with \\'-m \"not slow\"\\')", "integration: marks tests as integration tests", "benchmark: marks tests as benchmarks",]

[tool.setuptools.packages.find]
where = [ "src",]
